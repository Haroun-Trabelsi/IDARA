[mypy]
python_version = 3.9
plugins = pydantic.mypy
strict = True
ignore_missing_imports = True

# Exclude large or proto modules not yet fully typed to keep CI green.
exclude = (?x)(
    ^tests/.*|               # test files
    ^complexity_models/.*|  # complexity sub-models (external scripts)
    ^train_model\.py$|
    ^extract_features\.py$|
    ^scripts/.*
)
