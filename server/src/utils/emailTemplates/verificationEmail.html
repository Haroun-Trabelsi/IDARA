<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color: #f5f5f5; margin: 0; }
    .container { background-color: white; padding: 30px; border-radius: 10px; max-width: 500px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .logo { font-size: 28px; font-weight: bold; color: #333; margin-bottom: 30px; letter-spacing: 2px; }
    .greeting { font-size: 18px; color: #333; margin-bottom: 20px; text-align: left; }
    .message { font-size: 16px; color: #666; margin-bottom: 30px; text-align: left; }
    .code-container { background-color: #f0f0f0; padding: 20px; border-radius: 8px; margin: 30px 0; }
    .code { font-size: 36px; color: #333; letter-spacing: 8px; font-weight: bold; margin: 0; }
    .expiry { font-size: 14px; color: #666; margin: 20px 0; text-align: left; }
    .contact { font-size: 14px; color: #666; margin: 20px 0; text-align: left; }
    .contact a { color: #4299e1; text-decoration: none; }
    .contact a:hover { text-decoration: underline; }
    .footer { font-size: 12px; color: #999; margin-top: 40px; padding-top: 20px; border-top: 1px solid #eee; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">IDARA</div>
    <div class="greeting">{{greeting}}</div>
    <div class="message">{{message}}</div>
    <div class="code-container">
      <div class="code">{{code}}</div>
    </div>
    <div class="expiry">{{expiry}}</div>
    <div class="contact">{{contact}}</div>
    <div class="footer">
      Fourni par IDARA<br>
      2ÉME, IMMEUBLE GAHBICHE, ÉTAGE، Av. la Perle du Sahel, Sousse
    </div>
  </div>
</body>
</html>
